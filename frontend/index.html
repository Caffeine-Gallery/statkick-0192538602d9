<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Football Stats Tracker</h1>
    
    <div id="add-player">
        <h2>Add/Update Player</h2>
        <input type="text" id="player-id" placeholder="Player ID">
        <input type="text" id="player-name" placeholder="Player Name">
        <input type="number" id="player-goals" placeholder="Goals">
        <input type="number" id="player-assists" placeholder="Assists">
        <input type="number" id="player-passes" placeholder="Passes">
        <button id="add-update-btn">Add/Update Player</button>
    </div>

    <div id="leaderboards">
        <h2>Leaderboards</h2>
        <button class="leaderboard-btn" data-stat="goals">Top Goal Scorers</button>
        <button class="leaderboard-btn" data-stat="assists">Top Assisters</button>
        <button class="leaderboard-btn" data-stat="passes">Top Passers</button>
        <div id="leaderboard-results"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
